<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <input type="password" required />
      <input type="checkbox" />
      <input type="radio" />
      <input type="number" min="0" max="10" />
      <input type="submit" value="ok" />
      <textarea rows="3" cols="64"></textarea>
    </form>
    <button type="button">Ok</button>
    <button type="button" onclick="doSomething()">Apply</button>
    <p>Apa warna favoritmu :</p>
    <select>
      <option>Merah</option>
      <option selected>Kuning</option>
      <option>Hijau</option>
      <option>Biru</option>
    </select>

    <fieldset>
      <legend>Data Diri :</legend>
      <p>
        <label for="nama">Nama :</label>
        <input type="text" name="nama" />
      </p>
      <p>
        <label for="usia">Usia :</label>
        <input type="number" name="usia" />
      </p>
    </fieldset>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <script>
      function doSomething() {
        alert("Hello World");
      }
    </script>
  </body>
</html>
